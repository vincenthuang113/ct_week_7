<div class="title">
    <div class="top" onclick="location.reload();">
        <img src="../hw/css/F1-logo.png" alt="logo" class="f1logo">
        <h1>F1 HISTORICAL STANDINGS</h1>
    </div>
    <div class="des">
        <p>Enter 'Season' and 'Round' to fetch data. For example: 2020, 1</p>
    </div>
</div>

<div class="container-form">
    <form name="racerData" id="racerDataForm">
    <label for="season">Season</label>
    <input type="text" name="season" id="season">
    <label for="round">Round</label>
    <input type="text" name="round" id="round">

    <button type="submit" id="submitButton">Get Standings</button>
    </form>
</div>
<section class="list-group text-center">
    <!-- API Content Here -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Sponsor</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody class="racer-list">

        </tbody>
    </table>

</section>
